<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Church Scout Management System - Secure Login">
    <meta name="robots" content="noindex, nofollow">
    <title>Scout Manager - Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="assets/img/sc-ch.webp">
    <!-- Icons & Fonts -->
    <link href="assets/icons/material-symbols.css" rel="stylesheet" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signIn.css">
</head>

<body class="login-page">

    <!-- Header with Logos -->
    <header class="container py-2" role="banner">
        <div class="logo-row">
            <img src="./assets/img/ch_1.webp" alt="Church Logo Right" class="logo-img" width="80" height="80"
                loading="eager">
            <img src="./assets/img/ch.webp" alt="Main Church Logo" class="logo-img logo-center" width="100" height="100"
                loading="eager">
            <img src="./assets/img/sc-ch.webp" alt="Scout Church Logo" class="logo-img" width="80" height="80"
                loading="eager">
        </div>
    </header>

    <!-- Main Login Section -->
    <main class="login-bg" role="main">
        <!-- Overlay for background effect -->
        <div class="overlay"></div>

        <div class="login-wrapper">
            <!-- Login Card -->
            <form id="loginForm" class="login-form" novalidate aria-label="Login form">
                <!-- Title -->
                <h1 class="login-title">Scout Manager Login</h1>

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label visually-hidden">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username" autocomplete="username"
                        required aria-required="true" aria-describedby="usernameError">
                    <small id="usernameError" class="error-message" style="display:none;" role="alert">
                        Username is required
                    </small>
                </div>

                <!-- Password Field -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                        autocomplete="current-password" required aria-required="true" aria-describedby="passwordError">
                    <button type="button" id="togglePassword" class="password-toggle"
                        aria-label="Toggle password visibility" tabindex="-1">
                        <span class="material-symbols-outlined" id="toggleIcon">visibility</span>
                    </button>
                    <small id="passwordError" class="error-message" style="display:none;" role="alert">
                        Password is required
                    </small>
                </div>

                <!-- Login Alert -->
                <div id="loginAlert" class="alert alert-danger d-none mb-3" role="alert"></div>

                <!-- Submit Button -->
                <button type="submit" id="loginBtn" class="btn btn-primary w-100 login-btn">
                    <span id="btnText">Login</span>
                    <span id="spinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"
                        style="display:none;"></span>
                </button>
            </form> 
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3" role="contentinfo">
        <p class="text-muted small mb-0">&copy; 2025 Scout Manager. All rights reserved. Powered By Abanoub Wagim</p>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/signIn.js"></script>

</body>

</html>
